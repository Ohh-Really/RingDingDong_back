name: Deploy to cloudtype
on:
  push:
    branches:
      - dev
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: cmsong111/everytime-server
          stage: main
          yaml: |
            name: ringdingdong-back
            app: java@11
            options:
              ports: 8080
              start: java -jar  -Duser.timezone=Asia/Seoul
                ./build/libs/ringdingdong-0.0.1-SNAPSHOT.jar
              build: ./gradlew clean build -x test
              strategy: recreate
              env:
                - name: DB_HOST
                  value: mariadb
                - name: DB_PORT
                  value: "3306"
                - name: DB_NAME
                  value: ringdingdong
                - name: DB_USER
                  value: root
                - name: DB_PASSWORD
                  secret: mariadb-root-password
                - name: SPRING_PROFILES_ACTIVE
                  value: dev
                - name: DDL_MODE
                  value: create
                - name: CLIENT_ID
                  secret: CLIENT_ID
                - name: CLIENT_SECRET
                  secret: CLIENT_SECRET
                - name: REDIRECT_URI
                  secret: REDIRECT_URI
                - name: JWT_SCERET
                  secret: JWT-SECRET
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
